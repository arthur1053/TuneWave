    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color:#ADD8E6;  
        }

  
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #565db3;
            padding: 10px 20px;
            color: white;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #ddd;
        }

        /* Стили для поисковой строки */
        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            max-width: 400px;
            margin-left: 20px;
        }

        .search-bar input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 20px;
            border: none;
            font-size: 16px;
        }

        .search-bar input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .search-bar button {
            background-color: #fff;
            border: none;
            border-radius: 50%;
            margin-left: -40px;
            padding: 8px;
            cursor: pointer;
        }

        .search-bar button img {
            width: 20px;
            height: 20px;
        }

        /* Стили для сайдбара */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: white;
        }

        /* Стили для кнопки-гамбургера */
        .hamburger {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            left: 15px;
            top: 15px;
            color: white;
        }

        /* Отступ между логотипом и гамбургером */
        header h1 {
            margin-left: 50px; 
            margin-top: 15px;
        }

         /* Убираем стандартный стиль ссылок */
         a {
            text-decoration: none;
        }

    </style>
</head>
<body>
