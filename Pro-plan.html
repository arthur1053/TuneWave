<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Pro Plan</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="Logo TuneWave.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #ADD8E6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #565db3;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: white;
        }

        .payment-container {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .payment-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .payment-card h2 {
            color: #565db3;
        }

        .payment-card .plan-name {
            font-size: 20px;
            font-weight: bold;
            color: #565db3;
            margin-bottom: 20px;
        }

        .payment-card input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }

        .payment-card button {
            background-color: #565db3;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
        }

        .payment-card button:hover {
            background-color: #4448a0;
        }
    </style>
</head>
<body>

<header>
    <img src="Logo TuneWave.png" alt="TuneWave Logo" width="50" height="50">
    <h1>Payment - Pro Plan</h1>
</header>

<div class="payment-container">
    <div class="payment-card">
        <h2>Pro Plan</h2>
        <div class="plan-name">$10/month</div>
        <p>Fill in your details below to complete the payment and activate your subscription.</p>

        <form action="Payment pro.html" method="POST">
            <input type="text" name="card_number" placeholder="Card Number" required>
            <input type="text" name="cardholder_name" placeholder="Cardholder's Name" required>
            <input type="date" name="expiry_date" placeholder="Expiration Date" required>
            <input type="text" name="cvv" placeholder="CVV" required>
            <button type="submit">Pay</button>
        </form>
    </div>
</div>

</body>
</html>
