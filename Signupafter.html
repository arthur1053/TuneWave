<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success - TuneWave</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="Logo TuneWave.png" type="image/png">
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #ADD8E6;  
        }

        /* Стили для шапки и навигации */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #565db3;
            padding: 10px 20px;
            color: white;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #ddd;
        }

        /* Стили для сайдбара */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 10px;
            right: 10px; 
            font-size: 30px;
            color: white;
        }

        /* Стили для кнопки-гамбургера */
        .hamburger {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            left: 15px;
            top: 15px;
            color: white;
        }

        /* Отступ между логотипом и гамбургером */
        header h1 {
            margin-left: 50px; 
            margin-top: 15px;
        }

        /* Стили для контента страницы */
        .success-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 100px);
            text-align: center;
        }

        .checkmark {
            font-size: 50px;
            color: green;
        }

        .success-message h2 {
            color: #565db3;
            margin: 20px 0;
        }

        .button {
            background-color: #565db3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

<!-- Header с логотипом и навигацией -->
<header>
    <h1>TuneWave</h1>
    <nav>
        <ul>
            <li><a href="Signup.html">Sign Up</a></li>
            <li><a href="Login.html">Log In</a></li>
        </ul>
    </nav>
</header>

<!-- Кнопка гамбургер для сайдбара -->
<div class="hamburger" onclick="openSidebar()">&#9776;</div>

<!-- Сайдбар слева -->
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
    <a href="Index.html">Home</a>
    <a href="Aboutus.html">About Us</a>
    <a href="Services.html">Services</a>
    <a href="history.html">History</a>
    <a href="Playlist.html">Playlist</a>
    <a href="Support.html">Support</a>
</div>

<!-- Основное содержимое страницы -->
<div class="success-message">
    <div class="checkmark">✔️</div>
    <h2>You have successfully logged in!</h2>
    <a href="Index.html" class="button">Go to Home Page</a>
</div>

<script>
    function openSidebar() {
        document.getElementById("mySidebar").style.width = "250px";
    }

    function closeSidebar() {
        document.getElementById("mySidebar").style.width = "0";
    }
</script>

</body>
</html>
