<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneWave</title>
    <link rel="icon" href="Logo TuneWave.png" type="image/png">
    <link rel="stylesheet" href="Style.css">
    <style>
       /* Общие стили */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #ADD8E6;  
    display: flex; /* Включаем Flexbox на уровне body */
    justify-content: center; /* Центрирование по горизонтали */
    align-items: center; /* Центрирование по вертикали */
    height: 100vh; /* Высота экрана 100% */
}

/* Стили для шапки и навигации */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #565db3;
    padding: 10px 20px;
    color: white;
    position: absolute; /* Фиксированная шапка */
    top: 0;
    width: 100%;
}

h1 {
    margin: 0;
    font-size: 24px;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    width: 100%;
}

nav ul li {
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
}

nav ul li a:hover {
    color: #ddd;
}

/* Стили для поисковой строки */
.search-bar {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-grow: 1;
    max-width: 400px;
    margin-left: 20px;
}

.search-bar input[type="text"] {
    width: 100%;
    padding: 8px;
    border-radius: 20px;
    border: none;
    font-size: 16px;
}

.search-bar input[type="text"]:focus {
    outline: none;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.search-bar button {
    background-color: #fff;
    border: none;
    border-radius: 50%;
    margin-left: -40px;
    padding: 8px;
    cursor: pointer;
}

.search-bar button img {
    width: 20px;
    height: 20px;
}

/* Стили для сайдбара */
.sidebar {
    height: 100%;
    width: 0;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

.sidebar a {
    padding: 10px 15px;
    text-decoration: none;
    font-size: 18px;
    color: white;
    display: block;
    transition: 0.3s;
}

.sidebar a:hover {
    background-color: #575757;
}

.sidebar .closebtn {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 30px;
    color: white;
}

/* Стили для кнопки-гамбургера */
.hamburger {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            left: 15px;
            top: 15px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 5px; 
            margin-top: 20px;
        }
/* Убираем стандартный стиль ссылок */
a {
    text-decoration: none;
}

/* Контейнер для чата */
.chat-container {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 400px;
    padding: 10px;
}

/* Окно чата */
.chat-box {
    background-color: #f9f9f9;
    border-radius: 10px;
    padding: 10px;
    height: 300px;
    overflow-y: auto;
}

/* Сообщения */
.chat-message {
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 10px;
    background-color: #e0e0e0;
    color: #333;
    width: fit-content;
    max-width: 80%;
}

.bot-message {
    background-color: #565db3;
    color: white;
    text-align: left;
}

.user-message {
    background-color: #ffcc80;
    color: #333;
    text-align: right;
    align-self: flex-end;
}

/* Поле ввода и кнопка */
.chat-input {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
}

.chat-input textarea {
    width: 80%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 16px;
}

.chat-input button {
    padding: 10px 20px;
    background-color: #565db3;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.chat-input button:hover {
    background-color: #3f4e9f;
}

    </style>
</head>
<body>

<!-- Header с логотипом, навигацией и поисковой строкой -->
<header>
    <h1>TuneWave</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="searchFunction()">
            <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Search">
        </button>
    </div>
    <nav>
        <ul>
            <li><a href="Signup.html">Sign Up</a></li>
            <li><a href="Login.html">Log In</a></li>
        </ul>
    </nav>
</header>

<!-- Кнопка гамбургер для сайдбара -->
<div class="hamburger" onclick="openSidebar()">&#9776;</div>

<!-- Сайдбар слева -->
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
    <a href="Index.html">Home</a>
    <a href="Aboutus.html">About us</a>
    <a href="Services.html">Services</a>
    <a href="history.html">History</a>
    <a href="Playlist.html">Playlist</a>
    <a href="Support.html">Support</a>
</div>

<script>
    // Функция для открытия сайдбара
    function openSidebar() {
        document.getElementById("mySidebar").style.width = "250px";
    }

    // Функция для закрытия сайдбара
    function closeSidebar() {
        document.getElementById("mySidebar").style.width = "0";
    }

    // Простой обработчик поиска
    function searchFunction() {
        let query = document.getElementById("searchInput").value;
        alert("Вы ищете: " + query);
        // Здесь можно реализовать функционал перенаправления на результаты поиска
    }

    function sendMessage() {
    const userMessage = document.getElementById('userMessage').value;
    const chatBox = document.getElementById('chatBox');

    if (userMessage.trim() === "") {
        return; // Ничего не делать, если сообщение пустое
    }

    // Создаем элемент сообщения пользователя
    const userMessageElement = document.createElement('div');
    userMessageElement.classList.add('chat-message', 'user-message');
    userMessageElement.textContent = userMessage;

    // Добавляем сообщение пользователя в окно чата
    chatBox.appendChild(userMessageElement);
    chatBox.scrollTop = chatBox.scrollHeight; // Прокрутка к последнему сообщению

    // Очищаем поле ввода
    document.getElementById('userMessage').value = '';

    // Автоматический ответ
    setTimeout(function() {
        const botMessageElement = document.createElement('div');
        botMessageElement.classList.add('chat-message', 'bot-message');
        botMessageElement.textContent = "Thank you for writing to us, as the manager will be online, he will answer you immediately.";

        chatBox.appendChild(botMessageElement);
        chatBox.scrollTop = chatBox.scrollHeight; // Прокрутка к последнему сообщению
    }, 1000); // Задержка в 1 секунду
}


</script>

    
    <div class="chat-container">
        <!-- Окно чата -->
        <div id="chatBox" class="chat-box">
            <div class="chat-message bot-message">
                Welcome to TuneWave Support! How can we assist you today?
            </div>
        </div>

        <!-- Поле для ввода сообщений -->
        <div class="chat-input">
            <textarea id="userMessage" rows="3" placeholder="Write your message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

   

    
</body>
</html>
